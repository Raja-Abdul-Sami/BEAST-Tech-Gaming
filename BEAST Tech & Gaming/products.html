<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - BEAST Tech & Gaming</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/gaming-theme.css">
    <style>
        /* Enhanced Animations & Styling */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .list-view .products-grid {
            grid-template-columns: 1fr !important;
        }

        .list-view .product-card {
            display: grid;
            grid-template-columns: 200px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem;
            align-items: center;
            animation: slideInRight 0.6s ease-out;
        }

        .list-view .product-image {
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
        }

        .list-view .product-image img {
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .list-view .product-footer {
            grid-column: 1 / -1;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .product-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 1px solid transparent;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .product-card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .product-card:nth-child(even) {
            animation-delay: 0.2s;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b35, #ff2a6d, #00f3ff, #b967ff);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .product-card:hover::before {
            opacity: 1;
            animation: rgbBorder 3s linear infinite;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: transparent;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(255, 107, 53, 0.3);
        }

        .product-image {
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.5s ease;
            filter: brightness(0.9);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.1), rgba(0, 243, 255, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .product-card:hover .product-image::after {
            opacity: 1;
        }

        .product-info {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .product-price {
            color: #ff6b35;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            background: linear-gradient(45deg, #ff6b35, #ff2a6d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b35, #ff2a6d);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00f3ff, #b967ff);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .btn:active {
            transform: translateY(1px) scale(0.98);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #00f3ff;
            color: #00f3ff;
        }

        .btn-outline:hover {
            background: #00f3ff;
            color: #0a0a0f;
        }

        .product-badges {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 3;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: badgePulse 2s infinite;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
        }

        .badge.new {
            background: linear-gradient(45deg, rgba(0, 255, 157, 0.3), rgba(0, 255, 157, 0.1));
            color: #00ff9d;
            border-color: #00ff9d;
            animation: glowGreen 2s infinite;
        }

        .badge.trending {
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.3), rgba(255, 107, 53, 0.1));
            color: #ff6b35;
            border-color: #ff6b35;
            animation: glowOrange 2s infinite;
        }

        .badge.in-stock {
            background: linear-gradient(45deg, rgba(72, 187, 120, 0.3), rgba(72, 187, 120, 0.1));
            color: #48bb78;
            border-color: #48bb78;
        }

        .badge.low-stock {
            background: linear-gradient(45deg, rgba(245, 101, 101, 0.3), rgba(245, 101, 101, 0.1));
            color: #f56565;
            border-color: #f56565;
            animation: pulseRed 1.5s infinite;
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            align-items: center;
            animation: slideInDown 0.5s ease-out;
        }

        .active-filter {
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.2), rgba(255, 107, 53, 0.1));
            border: 1px solid #ff6b35;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            animation: scaleIn 0.3s ease-out;
        }

        .active-filter button {
            background: none;
            border: none;
            color: #ff6b35;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .active-filter button:hover {
            transform: scale(1.2);
        }

        .clear-all {
            background: transparent;
            border: 1px solid #00f3ff;
            color: #00f3ff;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-all:hover {
            background: #00f3ff;
            color: #0a0a0f;
            transform: translateY(-2px);
        }

        /* Enhanced View Buttons */
        .view-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff6b35;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .view-btn.active, .view-btn:hover {
            background: linear-gradient(45deg, #ff6b35, #ff2a6d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .cyber-loader {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-top: 3px solid #ff6b35;
            border-right: 3px solid #00f3ff;
            border-bottom: 3px solid #ff2a6d;
            border-left: 3px solid #b967ff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite, rgb 3s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: #00f3ff;
            font-size: 1.2rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 1px solid #00ff9d;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            color: white;
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: #00ff9d;
        }

        .toast.error {
            border-color: #f56565;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rgbBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glowGreen {
            0%, 100% { box-shadow: 0 0 5px #00ff9d; }
            50% { box-shadow: 0 0 20px #00ff9d, 0 0 30px #00ff9d; }
        }

        @keyframes glowOrange {
            0%, 100% { box-shadow: 0 0 5px #ff6b35; }
            50% { box-shadow: 0 0 20px #ff6b35, 0 0 30px #ff6b35; }
        }

        @keyframes pulseRed {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .list-view .product-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .list-view .product-image {
                height: 200px;
            }
            
            .controls-container {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Enhanced Cart System
        class CartSystem {
            constructor() {
                this.cart = JSON.parse(localStorage.getItem('beastCart')) || [];
                this.updateCartCount();
            }

            addToCart(product, quantity = 1) {
                const existingItem = this.cart.find(item => item.id === product.id);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    this.cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: quantity,
                        category: product.category
                    });
                }
                
                this.saveCart();
                this.updateCartCount();
                this.showToast(`${product.name} added to cart!`, 'success');
            }

            removeFromCart(productId) {
                this.cart = this.cart.filter(item => item.id !== productId);
                this.saveCart();
                this.updateCartCount();
            }

            getCartCount() {
                return this.cart.reduce((total, item) => total + item.quantity, 0);
            }

            updateCartCount() {
                const cartCount = document.getElementById('cartCount');
                if (cartCount) {
                    cartCount.textContent = this.getCartCount();
                    // Add animation to cart count
                    cartCount.style.transform = 'scale(1.5)';
                    setTimeout(() => {
                        cartCount.style.transform = 'scale(1)';
                    }, 300);
                }
            }

            saveCart() {
                localStorage.setItem('beastCart', JSON.stringify(this.cart));
            }

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="font-size: 1.5rem;">${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                        <div>
                            <strong>${type === 'success' ? 'Success!' : 'Error!'}</strong>
                            <div>${message}</div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 100);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 500);
                }, 3000);
            }
        }

        // Initialize cart system
        const cartSystem = new CartSystem();

        // Enhanced Product System with Animations
        class ProductSystem {
            constructor() {
                this.demoProducts = []; // Your 30+ products array from before
                this.filteredProducts = [];
                this.currentView = 'grid';
                this.isLoading = false;
            }

            showLoading(show = true) {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    overlay.style.display = show ? 'flex' : 'none';
                }
            }

            async simulateLoading(duration = 1000) {
                this.showLoading(true);
                return new Promise(resolve => {
                    setTimeout(() => {
                        this.showLoading(false);
                        resolve();
                    }, duration);
                });
            }

            displayProducts(products = this.filteredProducts) {
                const grid = document.getElementById('productsGrid');
                const count = document.getElementById('productsCount');
                
                count.textContent = `Products (${products.length})`;
                
                grid.innerHTML = products.map((product, index) => {
                    const stockBadge = product.stock < 5 ? 
                        '<span class="badge low-stock">üö® LOW STOCK</span>' : 
                        '<span class="badge in-stock">‚úÖ IN STOCK</span>';
                    
                    const newBadge = product.isNew ? '<span class="badge new">üÜï NEW</span>' : '';
                    const trendingBadge = product.isTrending ? '<span class="badge trending">üî• TRENDING</span>' : '';
                    
                    return `
                        <div class="product-card" style="animation-delay: ${index * 0.1}s">
                            <div class="product-image">
                                <img src="${product.image}" alt="${product.name}" 
                                     onerror="this.src='https://images.unsplash.com/photo-1591799264318-7e6ef8ddb7ea?w=300&h=300&fit=crop'">
                                <div class="product-badges">
                                    ${newBadge}
                                    ${trendingBadge}
                                    ${stockBadge}
                                </div>
                            </div>
                            
                            <div class="product-info">
                                <span class="product-category">${this.formatCategory(product.category)}</span>
                                <h3 class="product-name">${product.name}</h3>
                                <span class="product-brand">${product.brand.toUpperCase()}</span>
                                
                                <div class="product-specs">
                                    ${product.specs}
                                </div>
                                
                                <div class="product-price">$${product.price}</div>
                                
                                <div class="product-rating">
                                    <div class="stars">${'‚òÖ'.repeat(5)}</div>
                                    <span class="rating-count">(${Math.floor(Math.random() * 50) + 1})</span>
                                </div>
                            </div>
                            
                            <div class="product-footer">
                                <button class="btn btn-primary" onclick="addToCartWithAnimation('${product.id}')">
                                    üõí Add to Cart
                                </button>
                                <button class="btn btn-outline" onclick="viewProductDetails('${product.id}')">
                                    üìñ Details
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                this.applyView(this.currentView);
            }

            applyView(view) {
                const container = document.querySelector('.products-container');
                if (view === 'list') {
                    container.classList.add('list-view');
                } else {
                    container.classList.remove('list-view');
                }
            }

            formatCategory(category) {
                const categories = {
                    cpu: 'Processor',
                    gpu: 'Graphics Card',
                    motherboard: 'Motherboard',
                    ram: 'Memory',
                    storage: 'Storage',
                    psu: 'Power Supply',
                    case: 'Case',
                    cooling: 'Cooling'
                };
                return categories[category] || category;
            }
        }

        // Initialize product system
        const productSystem = new ProductSystem();

        // Enhanced Add to Cart with Animation
        async function addToCartWithAnimation(productId) {
            const product = productSystem.demoProducts.find(p => p.id === productId);
            if (!product) return;

            // Add button animation
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = '‚úÖ Added!';
            button.style.background = 'linear-gradient(45deg, #00ff9d, #00cc7a)';
            button.disabled = true;

            // Add to cart
            cartSystem.addToCart(product);

            // Reset button after animation
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '';
                button.disabled = false;
            }, 1500);
        }

        // Enhanced View Details with Smooth Transition
        function viewProductDetails(productId) {
            // Add page transition effect
            document.body.style.opacity = '0.7';
            document.body.style.transition = 'opacity 0.3s ease';

            setTimeout(() => {
                // In a real app, this would navigate to product detail page
                // window.location.href = `product-detail.html?id=${productId}`;
                
                // For demo, show a modal or alert

        // Enhanced Filter Functions with Animations
        async function searchProducts() {
            productSystem.showLoading(true);
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Your existing filter logic here
            const searchTerm = document.getElementById('productSearch').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            let filtered = productSystem.demoProducts;
            
            if (searchTerm) {
                filtered = filtered.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.brand.toLowerCase().includes(searchTerm) ||
                    product.category.toLowerCase().includes(searchTerm)
                );
            }
            
            if (categoryFilter) {
                filtered = filtered.filter(product => product.category === categoryFilter);
            }
            
            if (brandFilter) {
                filtered = filtered.filter(product => product.brand === brandFilter);
            }
            
            if (priceFilter) {
                const [min, max] = priceFilter.split('-').map(Number);
                filtered = filtered.filter(product => {
                    if (max === 9999) return product.price >= min;
                    return product.price >= min && product.price <= max;
                });
            }
            
            filtered = sortProducts(filtered, sortFilter);
            productSystem.filteredProducts = filtered;
            productSystem.displayProducts();
            updateActiveFilters();
            
            productSystem.showLoading(false);
        }

function sortProducts(products, sortBy) {
            switch (sortBy) {
                case 'price_asc':
                    return products.sort((a, b) => a.price - b.price);
                case 'price_desc':
                    return products.sort((a, b) => b.price - a.price);
                case 'name_asc':
                    return products.sort((a, b) => a.name.localeCompare(b.name));
                case 'name_desc':
                    return products.sort((a, b) => b.name.localeCompare(a.name));
                case 'newest':
                    return products.sort((a, b) => b.isNew - a.isNew);
                default:
                    return products; // featured
            }
        }

        function updateActiveFilters() {
            const activeFilters = document.getElementById('activeFilters');
            const categoryFilter = document.getElementById('categoryFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const searchTerm = document.getElementById('productSearch').value;
            
            const active = [];
            
            if (categoryFilter) {
                active.push({ type: 'category', text: `Category: ${formatCategory(categoryFilter)}` });
            }
            if (brandFilter) {
                active.push({ type: 'brand', text: `Brand: ${brandFilter.toUpperCase()}` });
            }
            if (priceFilter) {
                active.push({ type: 'price', text: `Price: ${priceFilter.replace('-', ' - ')}` });
            }
            if (searchTerm) {
                active.push({ type: 'search', text: `Search: "${searchTerm}"` });
            }
            
            if (active.length === 0) {
                activeFilters.innerHTML = '';
                return;
            }
            
            activeFilters.innerHTML = `
                <strong>Active Filters:</strong>
                ${active.map(filter => `
                    <span class="active-filter">
                        ${filter.text}
                        <button onclick="removeFilter('${filter.type}')">√ó</button>
                    </span>
                `).join('')}
                <button class="clear-all" onclick="clearAllFilters()">Clear All</button>
            `;
        }
