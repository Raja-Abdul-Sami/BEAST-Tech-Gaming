<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BEAST Tech & Gaming</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="header"></div>

    <main class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-header">
                <h3 id="userName">Loading...</h3>
                <p id="userEmail">Loading...</p>
            </div>
            <nav class="profile-nav">
                <a href="#orders" class="nav-item active">Order History</a>
                <a href="#saved-builds" class="nav-item">Saved Builds</a>
                <a href="#addresses" class="nav-item">Addresses</a>
                <a href="#wishlist" class="nav-item">Wishlist</a>
                <a href="#settings" class="nav-item">Account Settings</a>
                <a href="#" id="logoutBtn" class="nav-item logout">Logout</a>
            </nav>
        </div>

        <div class="profile-content">
            <!-- Orders Section -->
            <section id="orders" class="profile-section active">
                <h2>Order History</h2>
                <div id="ordersList" class="orders-list">
                    <!-- Orders will be loaded here -->
                </div>
            </section>

            <!-- Saved Builds Section -->
            <section id="saved-builds" class="profile-section">
                <h2>Saved PC Builds</h2>
                <div id="savedBuildsList" class="builds-grid">
                    <!-- Saved builds will be loaded here -->
                </div>
            </section>

            <!-- Addresses Section -->
            <section id="addresses" class="profile-section">
                <h2>Saved Addresses</h2>
                <button class="btn btn-primary" onclick="showAddressForm()">Add New Address</button>
                <div id="addressesList" class="addresses-grid">
                    <!-- Addresses will be loaded here -->
                </div>
            </section>

            <!-- Wishlist Section -->
            <section id="wishlist" class="profile-section">
                <h2>My Wishlist</h2>
                <div id="wishlistGrid" class="products-grid">
                    <!-- Wishlist items will be loaded here -->
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settings" class="profile-section">
                <h2>Account Settings</h2>
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>

                <div class="password-section">
                    <h3>Change Password</h3>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Address Modal -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Address</h3>
            <form id="addressForm">
                <!-- Address form fields -->
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="../js/auth.js"></script>
    <script src="../js/profile.js"></script>
    <script>
        document.getElementById('header').innerHTML = await fetch('../components/header.html').then(r => r.text());
        document.getElementById('footer').innerHTML = await fetch('../components/footer.html').then(r => r.text());
        checkAuth();
        loadProfileData();
    </script>
</body>
</html>
