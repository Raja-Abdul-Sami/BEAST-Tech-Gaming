<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAST Tech & Gaming - Ultimate PC Components</title>
    <!-- Add to all HTML files in head section -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/gaming-theme.css">
</head>
<body>
    <div id="header"></div>

    <main class="hero">
        <div class="hero-content">
            <h1>BUILD YOUR <span class="highlight">BEAST</span></h1>
            <p>Premium Intel, AMD & NVIDIA Components with Expert PC Building</p>
            <div class="hero-buttons">
                <button class="btn btn-primary" onclick="location.href='pc-builder.html'">PC Builder Tool</button>
                <button class="btn btn-secondary" onclick="location.href='products.html'">Shop Components</button>
            </div>
        </div>
    </main>

    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-card" onclick="location.href='products.html?category=cpu'">
                <h3>Processors</h3>
                <p>Intel & AMD CPUs</p>
            </div>
            <div class="category-card" onclick="location.href='products.html?category=gpu'">
                <h3>Graphics Cards</h3>
                <p>NVIDIA & AMD GPUs</p>
            </div>
            <div class="category-card" onclick="location.href='products.html?category=motherboard'">
                <h3>Motherboards</h3>
                <p>AMD & Intel Compatible</p>
            </div>
            <div class="category-card" onclick="location.href='products.html?category=ram'">
                <h3>Memory</h3>
                <p>DDR4 & DDR5 RAM</p>
            </div>
        </div>
    </section>

    <section class="featured-products">
        <h2>Featured Components</h2>
        <div id="featured-products-grid" class="products-grid">
            <!-- Products loaded via JavaScript -->
        </div>
    </section>

    <div class="particles" id="particles"></div>

    <div id="footer"></div>

    <script src="../js/main.js"></script>
    <script>
        // Load header and footer
        document.getElementById('header').innerHTML = await fetch('../components/header.html').then(r => r.text());
        document.getElementById('footer').innerHTML = await fetch('../components/footer.html').then(r => r.text());
        
        // Load featured products
        loadFeaturedProducts();
    </script>
</body>
</html>
